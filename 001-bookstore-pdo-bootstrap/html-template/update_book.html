                <form class="form-inline my-2 my-lg-0">
                    <div class="input-group input-group-sm">
                        <input type="search" class="form-control" placeholder="book or author..."

                            <button class="btn btn-secondary" type="submit" id="button-addon2">Search</button>

                            <img src="../covers/0001705401001-1.jpg" class="card-img" alt="...">
                        </div>

                                <h5 class="card-title text-center">Book Update</h5>
                                <form>
                                    <div class="form-group">
                                        <label for="bookName">Book Name</label>
                                        <input type="text" class="form-control" id="bookName" value="Book Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="authorName">Book Name</label>
                                        <input type="text" class="form-control" id="authorName" value="Author Name">
                                    </div>
                                    <button type="submit" class="btn btn-outline-success btn-sm">Update</button>
                                    <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
